<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Heard You Want a Dog</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <heading>
            <h1>I Heard You Want a Dog</h1>
    </heading>
    <main>
        <div id="container">
            <div id="minicontainer-1" class="flex-auto">
                <div class="flex-auto">
                    <button id="btnName" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        click for new name
                    </button>
                    <div id="textName"><div>
                </div>
                <div class="flex-auto">
                    <button id="btnImage" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        click for a new dog
                    </button>
                    <div id="dogImage"></div>
                </div>
            </div>
            <div id="minicontainer-2">
                <button id="btnCombo" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    click for new combo
                </button>

                <button id="btnSave" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    click to save current combo
                </button>

            </div>
            <div id="minicontainer-3">
                <p>Favorites</p>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    share
                </button>

            </div>
            <div>
                <div class="inline-flex">
                    <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l">
                        Prev
                    </button>
                    <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-r">
                        Next
                    </button>
                </div>

                </div>
            </div>
            <div id="footer">Insert other items here</div>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/javascript.js"></script>
</body>

</html>
